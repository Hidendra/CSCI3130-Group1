<html lang="en">
<head>

<body>

<div class="container-fluid" style="margin: 0 auto; width: 100%; padding: 0;">

    <div class="row col-xs-offset-1">
        <h3 class="text-muted"><b>Hot</b>spot</h3>

        <div class="form-group">
            <button id="signup" type="Sign Up" class="btn btn-default" onclick="newUser()">Sign up</button>
        </div>
        <div class="form-group">
            <button id="signin" type="Sign In" class="btn btn-default" onclick="existingUser()">Sign in</button>
        </div>
    </div>

    <div class="row" style="margin: 0 auto;">

      <div id="toshowbuttons" class="hidden">
	     <p style= "font-size:25px;text-align: center "> Click on a button to get information on your time spent there! </p>
            <div id="add">
                <button class="btn btn-success" onclick="clickingplace()">Add Place</button>
            </div>

	    <div id="placebuttons"></div>

			<!--button to return to the map page-->
            <div id = "quit">
	      <button class="btn btn-success" onclick="quitPlaces()">Quit</button>
			</div>
			<!--return ends-->
     </div> 
      <div id="map" class="hidden">
            <div id="map-canvas"></div>
			<!-- GPS button on the map page (date: 03/07)-->
			<link rel="stylesheet" type="text/css" href="css/hotspot.css">
			<script>
		function marker(){
		    clickMapPlaceMarker();
		}

                function myFunction(e)
                {  
                     if(e.className=="gpsison"){
                         e.className="gpsisoff"; 
                         e.innerHTML="OFF";
						 clearLocation();
                     }
                     else if(e.className=="gpsisoff"){
                         e.className="gpsison";
                         e.innerHTML="ON";
						 watchLocation();
                     }
                }

		function myPlace()
		{
		   updatePlaces();
		   $("#map").hide();
		   $("#toshowbuttons").removeClass("hidden");
		}
             </script>
             <button class="gpsisoff" id="gpsToggle" onclick="myFunction(this)" ><b>OFF</b>		
			<!--gps button ends-->
			<!--button for important places-->
			<button id="myplace" class="btn btn-default" onclick="myPlace()">My Places</button>
			<!--trying to show elements in a table-->



			<script>
			    function showPlaceList(favlist)
				{
			$("#placebuttons").empty();    
				    for(var i =0; i<favlist.length; i++){
                        $("#placebuttons").append('<button id= "' + favlist[i].name + '" type = "My Place" class = "btn btn-default" style="..." onclick= "showPlace(favlist[i].lat, favlist.lng)" >' + favlist[i].name + '</button>' +
                                '<button class="btn btn-danger" onclick="alert(\'Deleted everything on the computer. Brutal.\')">Remove</button><br/>');
//                    <table style="width:300px">
//					<tr>
//                       <td>favlist.name</td>
//                    </tr>
					}
				}
			</script>
			<!--table ends-->
			<!--My Place button ends-->
        </div>
    </div>

    <script src="js/bootstrap.js"></script>
</div>


</body>
